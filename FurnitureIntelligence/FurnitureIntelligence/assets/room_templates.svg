<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600">
    <!-- Living Room Template -->
    <g id="living-room">
        <rect x="50" y="50" width="300" height="200" fill="none" stroke="#000" stroke-width="2"/>
        <text x="200" y="30" text-anchor="middle" font-family="Arial">Living Room Template</text>
    </g>
    
    <!-- Bedroom Template -->
    <g id="bedroom" transform="translate(400, 0)">
        <rect x="50" y="50" width="300" height="200" fill="none" stroke="#000" stroke-width="2"/>
        <text x="200" y="30" text-anchor="middle" font-family="Arial">Bedroom Template</text>
    </g>
    
    <!-- Home Office Template -->
    <g id="office" transform="translate(0, 300)">
        <rect x="50" y="50" width="300" height="200" fill="none" stroke="#000" stroke-width="2"/>
        <text x="200" y="30" text-anchor="middle" font-family="Arial">Home Office Template</text>
    </g>
    
    <!-- Dining Room Template -->
    <g id="dining" transform="translate(400, 300)">
        <rect x="50" y="50" width="300" height="200" fill="none" stroke="#000" stroke-width="2"/>
        <text x="200" y="30" text-anchor="middle" font-family="Arial">Dining Room Template</text>
    </g>
</svg>
